<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>
                Temperature Converter
            </h1>
        </div>

        <div class="input1">

            <label for="input1">
                Enter Temperature in Celcius:
            </label>
            <input type="number" id="celcius" placeholder="Enter your Temperature in Celcius">

        </div>
        <div class="input2">

            <label for="input2">
                Enter Temperature in Kelvin:
            </label>
            <input type="number" id="kelvin" placeholder="Enter your Temperature in Kelvin">

        </div>
        <div class="input3">

            <label for="input3">
                Enter Temperature in Fahrenheit:
            </label>
            <input type="number" id="fahrenheit" placeholder="Enter your Temperature in Farenheit">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
